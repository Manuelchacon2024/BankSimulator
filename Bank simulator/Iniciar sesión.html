<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Banco | Iniciar sesión</title>
    <link rel="stylesheet" href="css/master.css">
   
  </head>
  <body>
    <div class="login-box">
      <img src="img/logo, banco.png" class="avatar" alt="Avatar Image">
      <h1>Ingrese aquí</h1>
      <form>
        <!-- USERNAME INPUT -->
        <label for="username">Usuario</label>
        <input type="text" id="usuario" placeholder="Ingrese nombre de usuario">
        <!-- PASSWORD INPUT -->
        <label for="password">Contraseña</label>
        <input type="password" id="contraseña" placeholder="Ingrese su contraseña">
        <input type="button" id="login" value="Iniciar sesión" onclick="iniciarsesion()">
      </form>
    </div>
    <script src="JS/BANCO.js"></script>
  </body>
</html>
