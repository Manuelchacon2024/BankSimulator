<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
    <title>Banco | Opciones</title>
</head>
<body>
    <!--INICIO-->
    <div class="parrafo">
        <h1 class="P-1">¿Qué acción desea realizar?</h1>
    </div>

        <img class="img-1" src="src/saldoconsult.png" alt="" onclick="ConsultaSaldo()">
        <img class="img-2" src="src/retirar.png" alt="" onclick="RetirarMonto()">
        <img class="img-3" src="src/Abono.png" alt="" onclick="AbonarCuenta()">
        <img class="img-4" src="img/icono-salir (2).jpg" alt="" onclick="leave()">
    </div>
    <!--TEXTO-->
    <div class="texto-1">
        <p class="p-1">Consultar Saldo</p>
        <p class="p-2">Retirar Monto</p>
        <p class="p-3">Abonar a cuenta</p>
        <p class="p-4">Salir</p>
    </div>
    <!--FUNCIÓN EN JAVASCRIPT-->
    <script src="JS/BANCO.js"></script>

</html>
